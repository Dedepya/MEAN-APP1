<h3 class="text-end text-primary">Welcome, <span class="text-warning">{{userObj.username}}</span></h3>

<div class="text-center">
    <h2>Email : {{userObj.email}}</h2>
    <h2>Date of birth : {{userObj.dob}}</h2>
    <img src={{userObj.profileImage}} alt="" width="200px">
    <button class="btn btn-primary mt-2" (click)="getPrivateData()">Get private data</button>
</div>
